<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">
    <title>memory-game</title>
  </head>
  <body>

    <div class="main-cont">

      <div class="start-page">
        <div class="start-page__img">
          <img src="src/img/StartGame.png" alt="">
        </div>
        <h1 class="start-page__title">Memory Game</h1>
        <button class="btn_start-game">
          Начать игру
        </button>
      </div>

      <div class="game-page">
        <aside class="side-bar">
          <p class="score-table">Очки: </p>
        </aside>

        <div class="play-board">
        </div>
      </div>

      <div class="end-page">
        <div class="end-page__img">
          <img src="src/img/EndGame.png" alt="">
        </div>
        <h2 class="score"></h2>
        <button class="btn_repeat-game">
          Еще раз
        </button>
      </div>

    </div>

    <template id="card-template" style="display: none">
      <div class="card">
        <img src="" alt="Рубашка вверх" class="card_up">
        <div class="card_down"></div>
      </div>
    </template>

  <script src="src/js/script.js"></script>
  </body>
</html>
